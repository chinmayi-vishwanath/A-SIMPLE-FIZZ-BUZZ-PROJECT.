<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz buzz game</title>
    <!-- linking css file to html -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- heading row line -->
     <div id="header_box"></div>
     <!-- main content line -->
     <div id="main">
        <!-- left main -->
        <div id="leftmain"></div>
        <!-- middle content or a main content -->
        <div id="middle_contentmain">
            <!-- fizz buzz content -->
            <div id="fizz_buzz_line">
                 <div id="box1"></div>
                 <div id="box2">FIZZ BUZZ!!</div>
                 <div id="box3"></div>
            </div>

            <!-- input function_div  with the text-->
            <div id="enter_the_num_for_fizz_and_buzz">
                <div id="box1_label">
                   <div id="empty_box_beside_text"></div>
                   <div id="text_label"> Enter the number:</div>
                </div>

                <div id="empty_div_beside_input"></div>





                <!-- enter the input number  main box-->
                <div id="box2_label_number1">
                   <!-- <div id="empty_div_beside_input"></div> -->
                    <input type="number" id="input_number">
                    <div id="div_after_the_input"></div>

                </div>
           </div>


                <div id="Selection_main_div">
                    <div id="box1_empty_before_selection"></div>
                    <div id="box2_slection_main_box">
                        <!-- typing  selection and option  -->
                         <select id="selection_a_fizz_or_buzz">
                            <option value="Fizz ">Fizz</option>
                            <option value="Buzz ">Buzz</option>
                            <option value="Fizz Buzz ">Fizz Buzz</option>

                         </select> 
                    </div>
                    <div id="box3_empty_after_selection"></div>
                 
                </div>
            <!--end of the selecton box  -->

            <!-- begin of the submition box -->
            <div id="submit_session">
              <div id="div_box_before_submit"></div>
              <div id="submit">
                <input type="submit" id="submit_input">
              </div>
              <div id="div_box_after_submit"></div>
            </div>
            <!-- end of the submit -->

            <!-- thank you -->
             <div id="thank_you">
               <div id="space_before_thank_you"></div>

               <!-- thank you and a text_content -->
               <div id="thank_you_content">
                  <div id="text_content"></div>
                  <div id="thank_you_text"></div>
               </div>

               <div id="space_after_thank_you"></div>
            </div>
        

        </div>
        <!-- right column -->
        <div id="rightmain"></div>

      

    </div>





    <!-- linking js file to html -->
     <script src="script.js"></script>
</body>
</html>
